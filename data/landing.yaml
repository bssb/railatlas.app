hero:
  enable: true
  weight: 10
  template: hero

  backgroundImage:
    path: "images/templates/hero"
    filename:
      desktop: "gradient-desktop.webp"
      mobile: "gradient-mobile.webp"

  badge:
    text: v0.1.0
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: false # boolean
    soft: true # boolean

  # titleLogo:
  #   path: "images/logos"
  #   filename: "title_logo.png"
  #   alt: "Lotus Docs Logo"
  #   height: 80px

  title: "RailAtlas"
  subtitle:  A lightweight, **modern documentation** theme for Hugo. Easily customised for building **fast**, **secure**, and **SEO-friendly** documentation sites.

  image:
    path: "images" # path to image under configured assets directory. default 'images'
    filename: "phone-debug.png" # filename of your hero image (including file extension)
    alt: "RailAtlas Screenshot" # Optional but recommended
    boxShadow: false # default 'false' (excludes .svg images)
    rounded: true # round the image corners? default 'false' (excludes .svg images)

  ctaButton:
    icon: rocket_launch
    btnText: "Get Started"
    url: "/docs/quickstart/#create-a-new-lotus-docs-site"
  cta2Button:
    icon: construction
    btnText: "In Development"
    url: "https://github.com/colinwilson/lotusdocs"

  info: "**Open Source** MIT Licensed."


# Feature Grid
featureGrid:
  enable: true
  weight: 40
  template: feature grid

  title: Why choose RailAtlas?
  subtitle: RailAtlas is a highly configurable Hugo documentation theme. Yet, with the default configuration you can deploy and publish your documentation site in a matter of minutes. Check out some core features below.

  items:
    - title: Realtime train locations
      icon: train
      description: Show train locations in realtime on an interactive map. View routes and station locations.

    - title: Schedules and delays
      icon: acute
      description: Data is automatically structured to be SEO friendly. Includes Meta tags, Opengraph, and Twitter cards. Choose the settings that best suit you.

    - title: Secure by default
      icon: lock
      description: RailAtlas' default configuration scores A+ on Mozilla Observatory. You can update the default Security Headers to suit your requirements.

    - title: Optional Features
      icon: settings
      description: Many RailAtlas features are configurable via optional parameters. Require DocSearch for your site? Then enable it via a single setting.

    - title: Deploy to Vercel
      icon: change_history
      description: Deploy to Vercel in seconds. Vercel Functions, Vercel Redirects/Rewrites, and Vercel Headers are all configurable for an enriched experience.

    - title: Dark Mode
      icon: dark_mode
      description: "Prefer not to be blasted by the sun while reading? Switch to a low-light UI with the click of a button. Modify colour variables to match your branding."


imageText:
  weight: 30
  enable: false
  template: image text

  title: Customise The Lotus Docs Appearance # 1
  subtitle: Much of Lotus Docs' appearance can be customised. Dark mode is optional (enabled by default) and you can choose a Google font that suites you via the config parameters. #2
  ctaButton:
      text: Learn more
      url: "/docs/"
  list:
  - text: Blazing fast page loads
    icon: speed

  - text: Sensible default SEO friendly settings
    icon: area_chart

  - text: Designed to be accessible
    icon: accessibility
  image:
    path: "images"
    filename: "phone-logo.png"
    alt: "RailAtlas demo screenshot" # Optional but recommended

  imgOrder:
    desktop: 2
    mobile: 1

# Image compare
imageCompare:
  enable: false
  weight: 50
  template: image compare

  title: Customise The Lotus Docs Appearance
  subtitle: Much of Lotus Docs' appearance can be customised. Dark mode is optional (enabled by default) and you can choose a Google font that suites you via the config parameters.

  items:
    - title: Dark Mode
      config: {
        startingPoint: 50,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Dark',
          after: 'Light',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_dark_v0.8.webp"
      imageAfter: "lotusdocs_light_v0.8.webp"

    - title: Custom Fonts
      config: {
        controlColor: "#3C4257",
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: false,
        showLabels: true,
        labelOptions: {
          before: 'Inter',
          after: 'Life Saver',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_google_font_demo_inter_screenshot.webp"
      imageAfter: "lotusdocs_google_font_demo_lifesavers_screenshot.webp"

    - title: Accent Color
      config: {
        startingPoint: 25,
        addCircle: true,
        addCircleBlur: true,
        showLabels: true,
        labelOptions: {
          before: 'Blue',
          after: 'Cardinal',
          onHover: false
        }
      }
      imagePath: "images/screenshots"
      imageBefore: "lotusdocs_blue_theme_colour.webp"
      imageAfter: "lotusdocs_cardinal_theme_colour.webp"